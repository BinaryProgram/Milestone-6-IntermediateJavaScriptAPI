<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting API</title>
    <!-- tailwind v5 and daisyui v5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <body>
    <header>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Hot Gadgets</a>
        </div>
        <div class="flex gap-2">
          <div class="dropdown dropdown-end">
            <button
              class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl bg-[#0D6EFD] text-[#fff]"
            >
              Sign Up
            </button>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto">
      <!-- search and input section -->
      <section class="relative mt-20 flex items-center justify-center">
        <label
          class="flex h-14 w-full items-center gap-3 rounded-md border-none bg-[#1100000f] md:w-3/5 lg:w-3/5"
        >
          <svg
            class="ml-3 h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input
            id="input-value"
            type="search"
            required
            placeholder="search your phone"
            class="w-full border-none focus:outline-none"
          />
          <button
            id="search-btn"
            onclick="searchLoadPhone()"
            class="btn btn-soft btn-accent inline-block h-full w-2/5 bg-[#0D6EFD] font-[poppins] text-base font-bold text-[#fff] md:w-1/5 lg:w-1/5"
          >
            Search
          </button>
        </label>
      </section>

      <!-- phone section -->
      <section>
        <!-- loading snipper -->
        <div id="loading-spinner" class="mt-[25vh] hidden text-center">
          <span class="loading loading-spinner loading-lg"></span>
        </div>

        <div
          id="phone-container"
          class="mt-10 grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-3"
        >

        <div id="show-btn" onclick="showAll()" class="m-12 hidden text-center">
